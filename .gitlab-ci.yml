image: docker:git

services:
  - docker:dind

stages:   
  - build
  - test
  - release
  - deploy

variables:
  SERVER_TEST_IMAGE: registry.gitlab.com/fernandocagale/seneca-service-order:$CI_BUILD_REF_NAME
  SERVER_RELEASE_IMAGE: registry.gitlab.com/fernandocagale/seneca-service-order:latest

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

build-server:
  stage: build
  script:
    - docker build --pull -t $SERVER_TEST_IMAGE .
    - docker push $SERVER_TEST_IMAGE
    
test-server:
  stage: test
  script:
    - docker pull $SERVER_TEST_IMAGE
    - docker run --net=host -d -p 5672:5672 rabbitmq:alpine
    - docker run --net=host -d -p 27017:27017 mongo
    - docker run --net=host $SERVER_TEST_IMAGE npm test

release-server:
  stage: release
  script:
    - docker pull $SERVER_TEST_IMAGE
    - docker tag $SERVER_TEST_IMAGE $SERVER_RELEASE_IMAGE
    - docker push $SERVER_RELEASE_IMAGE
  only:
    - master

deploy:
  stage: deploy
  before_script:
    - apk add --update openssh
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/id_rsa && chmod 600 ~/id_rsa && ssh-add ~/id_rsa
    - mkdir -p ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  script:
    - scp /builds/FernandoCagale/seneca-service-order/deploy/Makefile root@"$DEPLOY":~/deploy/order
    - ssh root@"$DEPLOY" "cd ~/deploy/order; make"